<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Sacred Text Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <i class="fas fa-book-open"></i> Sacred Text Chatbot
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Initial welcome message -->
            <div class="message bot">
                <div class="avatar bot">
                    <i class="fas fa-book"></i>
                </div>
                <div class="message-bubble">
                    <div class="bot-content">
                        Welcome to the Sacred Text Chatbot! Ask me any question about sacred texts, and I'll provide verses, explanations, and stories to help you understand.
                    </div>
                </div>
            </div>
            <!-- Add translation buttons below the bot response -->
            <div class="translation-options">
                <button class="translate-button" data-language="ta" data-text="{{ botMessage }}">Translate to Tamil</button>
                <button class="translate-button" data-language="hi" data-text="{{ botMessage }}">Translate to Hindi</button>
                <button class="translate-button" data-language="ml" data-text="{{ botMessage }}">Translate to Malayalam</button>
                <button class="translate-button" data-language="te" data-text="{{ botMessage }}">Translate to Telugu</button>
                <button class="translate-button" data-language="bn" data-text="{{ botMessage }}">Translate to Bengali</button>
                <button class="translate-button" data-language="gu" data-text="{{ botMessage }}">Translate to Gujarati</button>
                <button class="translate-button" data-language="kn" data-text="{{ botMessage }}">Translate to Kannada</button>
                <button class="translate-button" data-language="mr" data-text="{{ botMessage }}">Translate to Marathi</button>
                <button class="translate-button" data-language="pa" data-text="{{ botMessage }}">Translate to Punjabi</button>
                <button class="translate-button" data-language="ur" data-text="{{ botMessage }}">Translate to Urdu</button>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chat-input" placeholder="Ask a question about sacred texts...">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Clear History Button -->
        <button class="clear-button" id="clear-button" title="Clear chat history">
            <i class="fas fa-trash"></i>
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
